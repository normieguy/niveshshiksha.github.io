<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nivesh Shiksha</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="root"></div>
    <script>
      const { useState, useEffect } = React;

      function App() {
        const [count, setCount] = useState(0);

        return React.createElement(
          "div",
          { className: "p-8 bg-white shadow-xl rounded-2xl text-center" },
          React.createElement("h1", { className: "text-2xl font-bold mb-4" }, "Nivesh Shiksha"),
          React.createElement("p", { className: "mb-4" }, "Quick demo without Babel"),
          React.createElement(
            "button",
            {
              className:
                "px-4 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600",
              onClick: () => setCount(count + 1),
            },
            `Clicked ${count} times`
          )
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
